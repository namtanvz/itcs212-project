<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title on the tab -->
        <title>login</title>
        <!-- Link for logo to appear  on the tab -->
        <link rel="icon" href="/resultPage/images/logo black.png" type="image/icon type">
        <!-- Link to each css files -->
        <link rel="stylesheet" href="../footer/footer.css">
        <link rel="stylesheet" href="../navigation/navigation.css">
        <link rel="stylesheet" href="login_css.css">
        <!-- viewpoint scale -->
        <meta name="viewpoint" content="width=devixe-width,initial-scale=1">
        <!-- Kit code and CDN for Font awsome icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5083ef2f37.js" crossorigin="anonymous"></script>
        <!-- Script for linking other HTML files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
            <body>
                <!-- background  -->
                <div class="bg">
                    <!-- Linking the navigation.html to this file -->
                    <div id="nav"> </div> 
                        <script>
                                $.get("../navigation/navigation.html", function(data){
                                    $("#nav").replaceWith(data);
                                });
                        </script>
                    <!-- div for form box -->
                    <div class="formbox">
                        <div class="logo2">
                            <img src="img\logo white.png">
                        </div>
                        <!-- div for button boxes (login and register) -->
                        <div class=buttonbox>
                            <div id="btn"></div>
                            <button type="button" class="tog-button" onclick="login()">Sign in</button>
                            <button type="button" class="tog-button" onclick="register()">Sign up</button>
                        </div>

                        <!-- login input boxes and icon) -->
                        <form class="input" id="login">
                            <div class="input-user-pass">
                                <i class="fas fa-envelope" aria-hidden="true"></i>
                                <input type="text"  placeholder="Enter your email" required>
                            </div>
                            <div class="input-user-pass">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                                <input type="text"  placeholder="Enter your password" required>
                            </div>
                            <input type="checkbox" class="checkbox"><span>Remember me</span>
                            <button type="submit" class="sub-btn">Sign in</button>
                        </form>
                        <!-- register input boxes and icon) -->
                        <form class="input" id="register">
                            <div class="input-user-pass">
                                <i class="fas fa-user" aria-hidden="true"></i>
                                <input type="text"  placeholder="Enter your username" required>
                            </div>
                            <div class="input-user-pass">
                                <i class="fas fa-envelope" aria-hidden="true"></i>
                                <input type="text"  placeholder="Enter your email" required>
                            </div>
                            <div class="input-user-pass">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                                <input type="text"  placeholder="Enter your password" required>
                            </div>
                            <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                            <button type="submit" class="sub-btn">Sign up</button>
                        </form>
                    </div>
                     <!-- Linking the footer.html to this file -->
                    <div id="footer">
                        <script>
                            $.get("../footer/footer.html", function(data){
                                $("#footer").replaceWith(data);
                            });
                        </script> 
                    </div>   
                </div>

                 <!-- script for switch between login and register -->
                <script>
                    var x=document.getElementById("login");
                    var y=document.getElementById("register");
                    var z=document.getElementById("btn");
                    function register(){
                        x.style.left ="-400px";
                        y.style.left ="50px";
                        z.style.left ="110px";
                    }
                    function login(){
                        x.style.left ="50px";
                        y.style.left ="450px";
                        z.style.left ="0px";
                    }
                </script>
            </body>
</html>
