<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Search page test</title>
        <link rel="stylesheet" href="search.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script>
            $(function() {
            $(".toggle").on("click", function() {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
            </script>
    </head>
    <body>
        <nav>
            <ul class='menu'>
                <li class='logo'> <a href="#"> <img src="images/logo white.png" class="logo"> </li>
                <li class='item'> <a href="#"> Home </a> </li>
                <li class='item'> <a href="#"> About Us </a></li>
                <li class='item'> <a href="#"> Search </a> </li>
                <li class="item button"><a href="#"> Log In </a> </li>
                <!-- <li class='item button secondary'> <a href="#"> Sign up </li> -->
                <li class= 'toggle'> <a href="#"> <span class='bar'> </span></a></li>
                <!-- <a class="nav-link" href='#'> <button> Login </button></a> -->
            </ul>
        </nav>

                <div class="form-box">
                    <input type="text" class="search-field name"
                    placeholder="Product">

                        Search

                </div>

</html>
