<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search page test</title>
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="../footer/footer.css">
        <link rel="stylesheet" href="../navigation/navigation.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(function() {
            $(".toggle").on("click", function() {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
        </script>
    </head>
    <body>
        <div id="nav"> 
        <script>
            $.get("../navigation/navigation.html", function(data){
                $("#nav").replaceWith(data);
            });
        </script>
        </div> 
        <div class="searchbar">
            <form>
                <div class="basic">
                    <div class="input-field">
                        <input id="search" type="text" placeholder="What are you looking for?">
                    </div>
                </div>
                <div class="advance">
                    <span class="description"> Advance search </span>
                <div class="row">
                    <div class="input-field">
                        <div class="select">
                            <select trigger="" name="choice">
                                <option placeholder="" value="">
                                    Size
                                </option>
                                <option> S </option>
                                <option> M </option>
                                <option> L </option>
                                <option> XL </option>
                            </select>  
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="select">
                            <select trigger="" name="choice">
                                <option placeholder="" value="">
                                    Gender
                                </option>
                                <option> Women </option>
                                <option> Men </option>
                                <option> Unisex </option>
                            </select>  
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="select">
                            <select trigger="" name="choice">
                                <option placeholder="" value="">
                                    Product Type
                                </option>
                                <option> T-shirts </option>
                                <option> Pants </option>
                                <option> Hoodies </option>
                            </select>  
                        </div>
                    </div>
                </div>
                <div class="secondrow">
                    <div class="input-field">
                        <div class="btn">
                            <button class="reset" id="delete"> Reset</button>
                            <button class="searchbtn"> Search </button>
                        </div>
                    </div>
                </div>
            </div> 
            </form>
        </div>
        <div id="footer">
            <script>
                $.get("../footer/footer.html", function(data){
                    $("#footer").replaceWith(data);
                });
            </script> 
        </div>
    </body>
</html>
