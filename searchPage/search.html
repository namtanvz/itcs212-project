<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Search page test</title>
        <link rel="stylesheet" href="search.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script>
            $(function() {
            $(".toggle").on("click", function() {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
            </script>
    </head>
    <body>
        <nav>
            <ul class='menu'>
                <li class='logo'> <a href="#"> <img src="images/logo white.png" class="logo"> </li>
                <li class='item'> <a href="#"> Home </a> </li>
                <li class='item'> <a href="#"> About Us </a></li>
                <li class='item'> <a href="#"> Search </a> </li>
                <li class="item button"><a href="#"> Log In </a> </li>
                <!-- <li class='item button secondary'> <a href="#"> Sign up </li> -->
                <li class= 'toggle'> <a href="#"> <span class='bar'> </span></a></li>
                <!-- <a class="nav-link" href='#'> <button> Login </button></a> -->
            </ul>
        </nav>
        <div class="searchbar">
            <form>
                <div class="basic">
                    <div class="input-field">
                        <input id="search" type="text" placeholder="What are you looking for?">
                    </div>
                </div>
            
                <div class="advance">
                    <span class="description"> Advance search </span>
                <div class="row">
                    <div class="input-field">
                        <div class="select">
                            <select trigger="" name="choice">
                                <option placeholder="" value="">
                                    Size
                                </option>
                                <option> S </option>
                                <option> M </option>
                                <option> L </option>
                                <option> XL </option>
                            </select>  
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="select">
                            <select trigger="" name="choice">
                                <option placeholder="" value="">
                                    Gender
                                </option>
                                <option> Women </option>
                                <option> Men </option>
                                <option> Unisex </option>
                            </select>  
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="select">
                            <select trigger="" name="choice">
                                <option placeholder="" value="">
                                    Product Type
                                </option>
                                <option> T-shirts </option>
                                <option> Pants </option>
                                <option> Hoodies </option>
                            </select>  
                        </div>
                    </div>
                </div>
                <div class="secondrow">
                    <div class="input-field">
                        <div class="btn">
                            <button class="reset" id="delete"> Reset</button>
                            <button class="searchbtn"> Search </button>
                        </div>
                    </div>
                </div>
            </div> 
            </form>
        </div>
        
    </body>
</html>
