<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="testnav2.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script>
        $(function() {
        $(".toggle").on("click", function() {
            if ($(".item").hasClass("active")) {
                $(".item").removeClass("active");
            } else {
                $(".item").addClass("active");
            }
        });
    });
        </script>
    </head>
    <body>
        <nav>
            <ul class='menu'>
                <li class='logo'> <a href="#"> <img src="assets/logo white.png" class="logo"> </li>
                <li class='item'> <a href="#"> Home </a> </li>
                <li class='item'> <a href="#"> About Us </a></li>
                <li class='item'> <a href="#"> Search </a> </li>
                <li class='item'> <a href="#"> Service </a> </li>
                <li class="item button"><a href="#"> Log In </a> </li>
                <!-- <li class='item button secondary'> <a href="#"> Sign up </li> -->
                <li class= 'toggle'> <a href="#"> <span class='bar'> </span></a></li>
                <!-- <a class="nav-link" href='#'> <button> Login </button></a> -->
            </ul>
        </nav>
        
    </body>
</html>
